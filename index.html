<!DOCTYPE html>
<html lang="ch">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9x9 乘法表練習 </title>
  <link rel="stylesheet" href="./dist/style.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="table">
      <div class="col-4 table__card">
        <div class="table__card__line">
          <div class="table__card__line--x">x</div>
          <div class="table__card__line--line"></div>
          <div class="table__card__line--x">x</div>
        </div>
        <div class="table__card__text">
          <h1>九九乘法表</h1>
          <p>MULTIPLICATION CHART</p>
        </div>
        <div class="table__card__line">
          <div class="table__card__line--x">x</div>
          <div class="table__card__line--line"></div>
          <div class="table__card__line--x">x</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script>

    function addTable () {
      for ( let i = 2; i <= 9; i++ ) {
        
        $( ".table" ).append( `<div class="col-4 table__card">
          <div class="table__card__number table__card__number--${i}">
            <h2 class="table__card__number__title">${i}</h2><div><div>` );
        // $( ".table__card" ).append( `<div class="table__card__number"><div>` );
        // $( ".table__card__number" ).append( `<h2 class="table__card__number__title">${i}</h2>` );

        for ( let j = 1; j <= 9; j++ ) {
          $(`.table__card__number--${i}`).append(`<p class="table__card__number__content">${i} x ${j} = ${i * j}</p>`);
        }
      }
    }


    addTable();

  </script>
</body>

</html>
